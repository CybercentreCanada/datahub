query getLicense($urn: String!) {
    license(urn: $urn) {
        ...licenseFields,
        datasets: relationships(input: { types: ["HAS"], direction: OUTGOING, start: 0, count: 1 }) {
            ...fullRelationshipResults
        }
    }
}

mutation updateLicense($urn: String!, $input: LicenseUpdateInput!) {
    updateLicense(urn: $urn, input: $input) {
        urn
    }
}
